services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nest_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    image: node:20
    container_name: nest_api
    working_dir: /app
    volumes:
      - .:/app
    command: npm run start:dev
    ports:
      - "3000:3000"
    depends_on:
      - postgres

volumes:
  postgres_data:
